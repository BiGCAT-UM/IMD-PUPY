<html>  
<head>  
<title>Explore the data for this project here</title>  
</head>  
<script>  
function dropdownMenu() {  
var list = document.getElementById("option");  
document.getElementById("city").value = list.options[list.selectedIndex].text;  
}  
</script>  
 
<body>  
<form>  
<b> Select a patient from the list</b>  
<select id = "option" onchange = "dropdownMenu()" >  
<option> ---Choose Patient--- </option>  
<option> A </option>  
<option> D </option>  
<option> E </option>  
<option> F </option>  
</select>  
<p> Your selected patient is:  
<input type = "text" id = "city" size = "20" </p>  
</form>  
</body>  
</html>
